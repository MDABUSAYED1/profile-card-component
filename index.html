<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./styles.css">

  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <img class="bg-top" src="./images/bg-pattern-top.svg" alt="">
    <div class="bg-bottom-container">
      <img class="bg-bottom" src="./images/bg-pattern-bottom.svg" alt="">
    </div>
    <div class="profile-card">
      <div class="profile-imgs">
        <img class="bg-card-img" src="./images/bg-pattern-card.svg" alt="">
        <img class="profile-pic" src="./images/image-victor.jpg" alt="">
      </div>

      <div class="profile-info">
        <h2>Victor Crest <span>26</span></h2>
        <h3>London</h3>
      </div>

      <div class="content-section">
        <div class="content">
          <h1>80K</h1>
          <p>Followers</p>
        </div>

        <div class="content">
          <h1>803K</h1>
          <p>Likes</p>
        </div>

        <div class="content">
          <h1>1.4K</h1>
          <p>Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
